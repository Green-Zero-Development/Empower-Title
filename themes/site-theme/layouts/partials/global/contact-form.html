<form class="flex flex-wrap mx-auto max-w-9xl p-8 lg:p-32" action="/thank-you/" netlify-honeypot="field-for-coolguys" name="" method="POST" netlify>
    <input type="hidden" name="subject" value="New Submission from Website" />
    <div class="flex flex-wrap w-full">
        <h2 class="w-full text-4xl font-teko leading-none pb-4">Want to know more about us?</h2>
        <p class="w-full font-open pb-8">Ask about our services or our company below</p>
    </div>
    <div class="flex flex-wrap w-full sm:w-1/2 xl:w-1/4 mx-auto pb-6">
        <label class="w-full font-teko text-2xl">First Name*</label>
        <input name="first-name" type="text" placeholder="e.g. John" class="w-full sm:w-11/12 font-open text-base border-4 p-2 focus:border-color-1B5785" required>
    </div>
    <div class="flex flex-wrap w-full sm:w-1/2 xl:w-1/4 mx-auto pb-6">
        <label class="w-full font-teko text-2xl">Last Name*</label>
        <input name="last-name" type="text" placeholder="e.g. Doe" class="w-full sm:w-11/12 font-open text-base border-4 p-2 focus:border-color-1B5785" required>
    </div>
    <div class="flex flex-wrap w-full sm:w-1/2 xl:w-1/4 mx-auto pb-6">
        <label class="w-full font-teko text-2xl">Email*</label>
        <input name="email" type="email" placeholder="e.g. johndoe@example.com" class="w-full sm:w-11/12 font-open text-base border-4 p-2 focus:border-color-1B5785" required>
    </div>
    <input type="text" name="field-for-coolguys" style="display:none" />
    <div class="flex flex-wrap w-full sm:w-1/2 xl:w-1/4 mx-auto pb-6">
        <label class="w-full font-teko text-2xl">Phone*</label>
        <input name="phone" type="tel" placeholder="e.g. 555-867-5309" class="w-full sm:w-11/12 font-open text-base border-4 p-2 focus:border-color-1B5785" required>
    </div>
    <div class="flex flex-wrap w-full mx-auto pb-6">
        <label class="w-full font-teko text-2xl">What can we help you with?*</label>
        <textarea name="message" placeholder="Let us know what you need, e.g. ask about services, the company, or something else." class="h-32 w-full font-open text-base border-4 p-2 sm:mr-6 focus:border-color-1B5785" required></textarea>
    </div>
    <div class="flex flex-wrap w-full lg:w-auto">
        <input type="submit" value="Ask about our services" class="bg-color-1B5785 border-4 border-color-042947 hover:bg-color-042947 font-teko text-xl text-white pt-2 pb-1 px-4 hover:cursor-pointer">
    </div>
</form>
